<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi Caraka Fund</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body class="bg-dark">

    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container">
            <h2 class="text-center text-white">Login ke Aplikasi Caraka Fund</h2>
            <form action="dashboard.html" method="POST" class="login-form">
           
                <div class="mb-4">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Masukkan Email" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Masukkan Password" required>
                </div>

                <div class="mb-4">
                    <a href="#" class="text-white text-decoration-none">Lupa Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>

                <div class="social-login my-4">
                    <button type="button" class="btn btn-danger w-100"><i class="fab fa-google"></i> Login dengan Google</button>
                    <button type="button" class="btn btn-primary w-100"><i class="fab fa-facebook"></i> Login dengan Facebook</button>
                </div>

                <div class="text-center">
                    <p class="text-white">Belum punya akun? <a href="register.html" class="text-primary">Daftar Sekarang</a></p>
                </div>

                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-secondary">Kembali ke Beranda</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer text-center text-white mt-5">
        <p>&copy; File UAS/carakafund.jpg</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
